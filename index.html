<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra năm nhuận</title>
</head>
<body>
<script>
    let year = parseInt(prompt("nhập năm cần kiểm tra"));
    if ( year % 4 == 0 && year % 100 !== 0){
        alert("là năm nhuận");
    } else if (year % 100 == 0 && year % 400 == 0){
        alert("là năm nhuận");
    }else {
        alert("không phải năm nhuận");
    }
</script>
</body>
</html>
